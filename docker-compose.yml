version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: finn4u_db
    restart: always
    environment:
      POSTGRES_USER: finn4udbuser
      POSTGRES_PASSWORD: nnif4udbpassword
      POSTGRES_DB: finn4u
    ports:
      - "8077:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finn4u_api
    restart: always
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_USER: finn4udbuser
      DB_PASSWORD: nnif4udbpassword
      DB_NAME: finn4u
      DB_PORT: 5432
    ports:
      - "8078:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finn4u_frontend
    restart: always
    ports:
      - "8079:3000"
    depends_on:
      - backend
    environment:
      NEXTAUTH_URL: http://103.22.183.137:8079
      NEXT_PUBLIC_IMAGE_HOST: http://103.22.183.137:8079
      NEXT_PUBLIC_API_URL: http://backend:8080
      NEXT_PUBLIC_AUTH_SECRET: terces-htua-u4nnif

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: finn4u_admin
    restart: always
    ports:
      - "8076:3000"
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8080
      NEXT_PUBLIC_AUTH_SECRET: terces-htua-u4nnif

volumes:
  postgres_data:
