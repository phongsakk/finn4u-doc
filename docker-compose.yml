version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: "${GROUP_PREFIX}_finn4u_db"
    restart: always
    environment:
      POSTGRES_USER: finn4udbuser
      POSTGRES_PASSWORD: nnif4udbpassword
      POSTGRES_DB: finn4u
    ports:
      - "${PORT_DATABASE}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: "${GROUP_PREFIX}_finn4u_api"
    restart: always
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_USER: finn4udbuser
      DB_PASSWORD: nnif4udbpassword
      DB_NAME: finn4u
      DB_PORT: 5432
    ports:
      - "${PORT_API}:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: "${GROUP_PREFIX}_finn4u_frontend"
    restart: always
    ports:
      - "${PORT_WEB_USER}:3000"
    depends_on:
      - backend
    volumes:
      - ./uploads:/app/public/uploads

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: "${GROUP_PREFIX}_finn4u_admin"
    restart: always
    ports:
      - "${PORT_WEB_ADMIN}:3000"
    depends_on:
      - backend
    volumes:
      - ./uploads:/app/public/uploads

volumes:
  postgres_data:
